<!DOCTYPE html>
<html lang="en">
<head>
    <title>Users List</title>
    <!-- Bootstrap CSS for styling the table -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background-color:rgb(231, 204, 219);">
    <div class="container">
        <h2 class="mt-5">Users List</h2>
        <table class="table table-bordered table-striped mt-3">
            <thead class="thead-dark"> <!-- creates a dark background for the table header -->
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Birthday</th>
                </tr>
            </thead>
            <tbody> <!-- table body -- loop through all of the users -->
                {% for user in users %}
                <tr>
                    <td>{{ user['First Name'] }}</td>
                    <td>{{ user['Last Name'] }}</td>
                    <td>{{ user['Birthday'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>  
    </div>
 </body>
</html>
